{% load static %}



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- НАЗВАНИЕ СТРАНИЦЫ -->
    <title>{{title}}</title>
    <!-- ПОДКЛЮЧЕНИЕ СТИЛЕЙ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "deps/css/style.css" %}">

    <!-- ПОДКЛЮЧЕНИЕ ШРИФТОВ -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- HEADER -->
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <div class="col-md-3 mb-2 mb-md-0">
            <a href="#" class="d-inline-flex link-body-emphasis text-decoration-none">
                <img src="{% static "deps/icons/logo.png" %}" alt="Логотип" width="50" height="50" />
            </a>
          </div>
    
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{% url "main:index" %}" class="nav-link px-2 link-secondary">Главная</a></li>
            <li><a href="#" class="nav-link px-2">Каталог</a></li>
            <li><a href="#" class="nav-link px-2">Корзина</a></li>
            <li><a href="{% url "main:about_us" %}" class="nav-link px-2">О нас</a></li>
          </ul>
    
          <div class="col-md-3 text-end">
            <button type="button" class="btn btn-outline-primary me-2">Войти</button>
            <button type="button" class="btn btn-primary">Зарегестрироваться</button>
          </div>
        </header>
    </div>

    <!-- CONTENT -->

    <div class="content">
        {% block content%}      
        {% endblock %} 
    </div>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="container text-center">
            <p>&copy; 2024 Tea-Shop. Все права защищены.</p>
            <ul class="footer-links">
                <li><a href="#">Политика конфиденциальности</a></li>
                <li><a href="#">Условия использования</a></li>
                <li><a href="#">Контакты</a></li>
            </ul>
        </div>
    </footer>    

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
