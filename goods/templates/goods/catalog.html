{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row mt-1">
        <div class="col-lg-10">
            <div class="row">
                {% for product in goods %}
                <div class="col-md-4 mb-4">
                    <div class="card" style="height: 450px;"> <!-- Задаем фиксированную высоту карточки -->
                        <a href="{% url "catalog:product" %}">
                            <img src="{% static product.image %}" class="card-img-top" alt="Товар 1" style="height: 200px; object-fit: cover;"> 
                        </a>
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">
                                <a href="{% url 'catalog:product'%}">{{ product.name }}</a>
                            </h5>
                            <p class="card-text">{{ product.description }}</p>
                            <p style="color: rgb(140, 140, 140);">id: {{ product.id }}</p>
                            <p class="card-text"><strong>${{ product.price }}</strong></p>
                            <div class="mt-auto"> <!-- Двигаем кнопку вниз -->
                                <a href="#" class="btn btn-primary">
                                    <i class="fas fa-shopping-cart"></i> <!-- Используйте Font Awesome для иконки -->
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
